<li>
    <div class="post-image"><img ng-src="{{post.thumbnail_images.full.url}}"></div>
    <div class="post-entry">
        <h4 class="entry-title"><a ng-href="post.html#!/?categoryID={{post.categories[0].id}}&postID={{post.id}}">{{post.title}}</a></h4>
        <span class="entry-category"><a href="" style="cursor: default;">{{post.categories[0].title}}</a></span>
        <span class="entry-date">{{post.date}}</span>
    </div>
</li>
