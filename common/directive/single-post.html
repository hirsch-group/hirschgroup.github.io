<article>
    <div class="news-container">
        <span class="news-category"><a href="" style="cursor: default; color: #2b2b2b; font-family: 'Open Sans', sans-serif !important;">{{post.categories[0].title}}</a></span>
        <h1 class="news-title"> {{post.title}}</h1>
        <span id="CategoryNo" style="display: none">{{post.categories[0].id}}</span>
        <span class="news-date">{{post.date}}</span>
        <div class="news-image">
            <img ng-src="{{post.thumbnail_images.full.url}}" style="max-width: 100%;" />
        </div>
        <div class="news-entry">
            <p style="word-wrap: break-word;" bind-html-unsafe="post.content" id="PostContentParagraf">{{post.content}}</p>
        </div>
    </div>
</article>
